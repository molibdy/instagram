<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Cutre</title>
    <link rel="stylesheet" href="instagramLogin.css">
</head>

<body>
        <div class="centrar">
            <div class="total row">
                <div id="fotos">
                    <img class="moviles" src="https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png" alt="">
                    <img class="innerFoto" src="https://www.instagram.com/static/images/homepage/screenshot1-2x.jpg/9144d6673849.jpg" alt="">
                </div>
                <div id="dcha" class="column">
                    <div id="formularioContenedor" class="column whiteSquare">
                        <img id="instaLogo" src="instaLogo.png" alt="">
                        <form class="formulario">
                            <div class="inputs">
                                <input id="username" type="text" placeholder="Phone number, username, or email">
                            </div>
                            <div class="inputs">
                                <input id="pass" type="password" placeholder="Password"> 
                            </div>
                            <button id="logInButton" type="button" disabled>Log in</button>
                        </form>
                        <div class="row or">
                            <div class="horLine"></div>
                            <span id="or">OR</span>
                            <div class="horLine"></div>
                        </div>
                        <div class="row facebook">
                            <img id="fbLogo" src="facebook.png" alt="">
                            <div><span class="fbLogin">Log in with Facebook</span></div>
                        </div>
                        <span class="forgot">Forgot password?</span>
                    </div>
                    <div class="whiteSquare signUp">
                        <p>Don't have an account? <span class="sign">Sign up</span></p>
                    </div>
                    <p>Get the app.</p>
                    <div class="appStoresContainer">
                        <img class="appStores" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
                        <img class="appStores" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
                    </div>
                </div>
            </div>

            <div class="footer column">
                <p class="footerLinks">
                    <span>About</span>
                    <span>Blog</span>
                    <span>Jobs</span>
                    <span>Help</span>
                    <span>API</span>
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Top Accounts</span>
                    <span>Hashtags</span>
                    <span>Locations</span>
                </p>
                <p class="footerLinks">
                    <span>Beauty</span>
                    <span>Dance & Performance</span>
                    <span>Fitness</span>
                    <span>Food & Drink</span>
                    <span>Home & Garden</span>
                    <span>Music</span>
                    <span>Visual Arts</span>
                </p>
                <div class="footerLinks"><span>English</span><span>Â© 2021 Instagram from Facebook</span></div>
            </div>
        </div>
</body>
</html>
